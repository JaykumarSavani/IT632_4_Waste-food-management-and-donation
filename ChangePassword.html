<!doctype html>
<html lang="en" class="h-100">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Edit Profile</title>

	<!-- CSS -->
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
	<link href = 'css/style.css' rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="h-100">
	<a href="login.html" class="btn mt-4" role="button" aria-pressed="true">
		<span class="iconify btn_icon" data-icon="bi:arrow-left-short" data-width="100" data-height="100"></span></a>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-6 col-lg-6">
                <!-- Form -->
                <h1>Change Password</h1>
                    <!-- Input fields -->
                    <div class="form-example card p-4" style="background-color:#CED8D1;border: #000000 1px solid;">
                        <h3><script>let personName = sessionStorage.getItem("role"); document.getElementById("r").innerHTML = personName;</script>
                        </h3>
                        <div class="form-group">
                            <label for="appt" class = "pr-2 pt-2 pl-2" style="float: left;color: rgb(113, 113, 113);">Old Password </label>
                            <input type="password" class="form-control" id="oldpassword" name="cooked_time" required>
                        </div>
                        <div class="form-group">
                            <label for="appt" class = "pr-2 pt-2 pl-2" style="float: left;color: rgb(113, 113, 113);">New Password</label>
                            <input type="password" class="form-control" id="cooked_time" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="appt" class = "pr-2 pt-2 pl-2" style="float: left;color: rgb(113, 113, 113);">Confirm Password</label>
                            <input type="password" class="form-control" id="cooked_time" name="confirmpassword" required>
                        </div>
                        <div class="form-group">
                            <button class="btn px-4" aria-pressed="true" id="cancelBtn" style="background-color: #B6C8BC;"> Cancel</button>
                            <button class="btn px-4" aria-pressed="true" id="saveBtn" style="background-color: #B6C8BC;"> Change Password</button>
                        </div>
			        </div>
		    </div>
	    </div>
	</div>
	<!-- Javascript -->

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
